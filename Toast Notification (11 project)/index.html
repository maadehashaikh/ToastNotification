<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <h1>Toast Notification in HTML CSS and JS</h1>
   <div class="main">
   <div class="submit_btn">
    <button class="submitBtn" onclick="submitPopUp()">Submit</button>
   </div>
   <div class="failed_btn">
    <button class="failedBtn" onclick="failedPopUp()">Failed</button>
   </div>
   <div class="info_btn">
    <button class="InfoBtn" onclick="InfopopUp()">Information</button>
   </div>
   <div class="warning_btn">
    <button class="warningBtn" onclick="WarningpopUp()">Warning</button>
   </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
